<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Rubik:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
			integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
			crossorigin=""
		/>
		<script
			src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
			integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
			crossorigin=""
		></script>
		<title>Frontend Mentor | IP Address Tracker</title>
	</head>
	<body>
		<header>
			<h1>IP Address Tracker</h1>
			<div class="input-container">
				<input
					type="text"
					name="ip"
					id="ip-input"
					placeholder="Search for any IP address or domain"
					onblur="getIPval()"
				/>
				<img src="./images/icon-arrow.svg" alt=">" id="input-arrow" />
			</div>
		</header>
		<main>
			<div class="card">
				<div class="card-box">
					<h5>IP ADDRESS</h5>
					<p id="ip-para"></p>
				</div>
				<div class="card-box">
					<h5>LOCATION</h5>
					<p id="loc-para"></p>
				</div>
				<div class="card-box">
					<h5>TIMEZONE</h5>
					<p id="time-para"></p>
				</div>
				<div class="card-box">
					<h5>ISP</h5>
					<p id="isp-para"></p>
				</div>
			</div>
				<div id="map"></div>

		</main>
		<!-- add offset value dynamically using the API -->

		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://www.linkedin.com/in/muhammad-kabir-kaka/">Muhammad Kabir Kaka</a>.
		</footer>

		<script src="script.js"></script>
	</body>
</html>
